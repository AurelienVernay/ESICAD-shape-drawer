<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESICAD - BTS SIO 1A - Démo POO</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <h1>ESICAD - BTS SIO 1A - Démo POO</h1>
    <div class="container">
      <div>
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
      <div>
        <h2>Ajouter une forme</h2>
        <form>
          <fieldset>
            <legend>1) Choisir forme</legend>
            <label for="shapeType">Type de forme : </label>
            <select id="shapeType" name="shapeType" autocomplete="off">
              <option selected="true" value="">
                --Sélectionner une valeur--
              </option>
              <option value="circle">Cercle</option>
              <option value="triangle">Triangle</option>
              <option value="rectangle">Rectangle</option>
              <option value="square">Carré</option>
            </select>
          </fieldset>
          <fieldset id="fieldset-shape-props">
            <legend>2) Indiquer propriétés de la forme</legend>
            <div id="circle-props" class="shape-props">
              <label for="centerX">Centre (X):</label>
              <input id="centerX" name="centerX" type="number" />
              <label for="centerY">Centre (Y):</label>
              <input id="centerY" name="centerY" type="number" />
              <label for="centerY">Rayon:</label>
              <input id="radius" name="radius" type="number" />
            </div>
            <div id="triangle-props" class="shape-props">
              <label for="p1x">Point 1 (X):</label>
              <input id="p1x" type="number" name="p1x" />
              <label for="p1y">Point 1 (Y):</label>
              <input id="p1y" type="number" name="p1y" />
              <label for="p2x">Point 2 (X):</label>
              <input id="p2x" type="number" name="p2x" />
              <label for="p2y">Point 2 (Y):</label>
              <input id="p2y" type="number" name="p2y" />
              <label for="p3x">Point 3 (X):</label>
              <input id="p3x" type="number" name="p3x" />
              <label for="p3y">Point 3 (Y):</label>
              <input id="p3y" type="number" name="p3y" />
            </div>
            <div id="rectangle-props" class="shape-props">
              <label for="originX">Point d'origine (X):</label>
              <input id="originX" type="number" name="originX" />
              <label for="originY">Point d'origine (Y):</label>
              <input id="originY" type="number" name="originY" />
              <label for="length">Longueur :</label>
              <input id="length" type="number" name="length" />
              <label for="width">Largeur :</label>
              <input id="width" type="number" name="width" />
            </div>
            <div id="square-props" class="shape-props">
              <label for="originX">Point d'origine (X):</label>
              <input id="originX" type="number" name="originX" />
              <label for="originY">Point d'origine (Y):</label>
              <input id="originY" type="number" name="originY" />
              <label for="length">Longueur du coté :</label>
              <input id="length" type="number" name="length" />
            </div>
            <button type="submit">Soumettre</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div id="shapes-description"></div>
  </body>
</html>
